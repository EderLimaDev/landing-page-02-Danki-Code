<!DOCTYPE html>
<html>
<head>
	<title>Minha Landing Page</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<meta charset="description" content="Conteúdo do meu site.">
	<meta charset="keywords" content="palavras,separadas,por,virgula">
	<meta charset="author" content="Eder Lima" />
	<meta charset="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
</head>
<body>

<header>
	<div class="container">
		<div><div class="logo-1"></div><!--logo-1--></div>
		<div><div class="logo-2"></div><!--logo-2--></div>
		<div class="clear"></div><!--clear-->
	</div><!--container-->
</header>

<section class="cover-form">
	<div class="container bg">
		<div class="form-container">
			<h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
			<form action="">
				<div class="form-wrapper">
					<p>Nome completo:</p>
					<input type="text" name="nome" required placeholder="Nome">
				</div>
				<div class="form-wrapper">
					<p>E-mail:</p>
					<input type="text" name="email" required placeholder="Nome">
				</div>
				<div class="form-wrapper">
					<p>Telefone:</p>
					<input type="text" name="telefone" required placeholder="Nome">
				</div>
				<div class="form-wrapper">
					<input type="submit" name="action" value="Enviar">
				</div>
				<div class="form-wrapper">
					<p>*Campos Obrigatórios</p>
				</div>
			</form>
		
		</div>
	</div>

</section><!--cover-form-->

<section class="chamada">
	<div class="container">
		<h2>Descubra o lugar de seus sonhos</h2>
		<p>Coberturas e apartamentos de frente ao mar</p>
	</div>
</section><!--chamada-->

</body>
</html>
